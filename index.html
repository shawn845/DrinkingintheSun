<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drinking in the Sun ‚Äî Nottingham</title>

  <meta name="theme-color" content="#fbf7ef" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./public/styles.css" />

  <!-- Leaflet (no API key) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Drinking in the Sun</div>
        <div class="subtitle">Find a pint in the sun (next 2 hours)</div>
      </div>

      <div class="topActions">
        <button id="locBtn" class="btn" type="button" aria-label="Use my location">
          <span class="btnIcon">üìç</span><span id="locBtnText">Near me</span>
        </button>
        <button id="installBtn" class="btn" type="button" hidden>
          <span class="btnIcon">‚¨áÔ∏è</span>Install
        </button>
      </div>
    </header>

    <section class="bar">
      <div class="barLeft">
        <div id="whereLine" class="barLine">Using Nottingham centre</div>
        <div id="timeLine" class="barHint">‚Äî</div>
      </div>

      <nav class="barNav" aria-label="View">
        <button id="viewList" class="navBtn isOn" type="button">Near me</button>
        <button id="viewMap" class="navBtn" type="button">Map</button>
      </nav>
    </section>

    <main class="main">
      <section id="listPanel" class="panel listPanel">
        <section id="plan" class="plan"></section>

        <section class="section">
          <div class="sectionTitle">More nearby</div>
          <div id="results" class="results"></div>
        </section>

        <footer class="foot">
          Forecast: Open-Meteo (hourly). Sun: position-only estimate (buildings/trees not modelled).
        </footer>
      </section>

      <section id="mapPanel" class="panel mapPanel">
        <div id="map"></div>
        <div class="mapFoot">Tap a pin for details. Pins 1 & 2 match the plan.</div>
      </section>
    </main>
  </div>

  <!-- SunCalc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <script src="./public/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
