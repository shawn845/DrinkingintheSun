<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drinking in the Sun — Nottingham</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Leaflet (OSM map, no API key) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <link rel="stylesheet" href="./public/styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Drinking in the Sun</div>
        <div class="subtitle">Nottingham city pubs — predicted sun windows (demo)</div>
      </div>
      <button id="installBtn" class="btn" type="button" disabled>Install App</button>
    </header>

    <section class="controls" id="controls"></section>

    <section class="meta" id="meta"></section>

    <main class="main">
      <section class="list" id="list"></section>
      <section class="mapWrap">
        <div id="map" class="map"></div>
        <div class="mapHint">Tip: click a pin or a pub in the list.</div>
      </section>
    </main>

    <footer class="footer">
      <div class="small">
        Note: predictions use sun position only (no building/tree shading). Spot azimuth ranges are placeholders you’ll calibrate by observation.
      </div>
    </footer>
  </div>

  <script src="./public/app.js" defer></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
