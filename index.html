<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drinking in the Sun — Nottingham</title>

  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./public/styles.css" />

  <!-- Leaflet (no API key) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Drinking in the Sun</div>
        <div class="subtitle">Find nearby pubs with sun — next 24 hours</div>
      </div>
      <div class="topActions">
        <button id="locBtn" class="btn" type="button">Use my location</button>
        <button id="installBtn" class="btn" type="button" hidden>Install</button>
      </div>
    </header>

    <section class="controls">
      <div class="row">
        <div class="field grow">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Pub name or area…" />
        </div>

        <div class="field">
          <label>View</label>
          <div class="segmented">
            <button id="viewList" class="seg isOn" type="button">List</button>
            <button id="viewMap" class="seg" type="button">Map</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field grow">
          <label for="whenRange">When</label>
          <input id="whenRange" type="range" min="0" max="120" step="5" value="0" />
          <div class="whenMeta" id="whenMeta">Now</div>
        </div>

        <div class="field">
          <label>Mode</label>
          <div class="segmented">
            <button id="modeNear" class="seg isOn" type="button">Near me</button>
            <button id="modeAll" class="seg" type="button">All</button>
          </div>
        </div>
      </div>

      <div class="meta" id="metaLine">—</div>
    </section>

    <main class="main" id="main">
      <section class="panel listPanel" id="listPanel">
        <div id="plan" class="plan"></div>
        <div id="results" class="results"></div>
      </section>

      <section class="panel mapPanel" id="mapPanel">
        <div id="map"></div>
        <div class="mapFoot">Tip: tap a pub in the list to focus it on the map.</div>
      </section>
    </main>

    <footer class="foot">
      Forecast: Open-Meteo (hourly). Sun: position-only estimate (buildings/trees not modelled).
    </footer>
  </div>

  <!-- SunCalc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <script src="./public/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
