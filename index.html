<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drinking in the Sun â€” Nottingham</title>

  <meta name="theme-color" content="#fbf7ef" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./public/styles.css" />

  <!-- Leaflet (no API key) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Drinking in the Sun</div>
        <div class="subtitle">Find a pint in the sun (next 2 hours)</div>
      </div>

      <div class="topActions">
        <button id="nearBtn" class="btn" type="button" aria-label="Near me">
          <span class="btnIcon">ğŸ“</span><span id="nearBtnText">Near me</span>
        </button>
        <button id="viewToggleBtn" class="btn" type="button" aria-label="Toggle map">
          <span class="btnIcon">ğŸ—ºï¸</span><span id="viewToggleText">Map</span>
        </button>
      </div>
    </header>

    <div class="status">
      <div id="statusLine" class="statusLine">Tap Near me for walking times.</div>
      <div id="statusHint" class="statusHint">Updated â€” â€¢ Horizon: next 120 min</div>
    </div>

    <main class="main">
      <section id="listPanel" class="panel listPanel">
        <section id="plan" class="plan"></section>

        <section class="section">
          <div class="sectionTitle">Next sunny nearby</div>
          <div id="results" class="results"></div>
        </section>

        <footer class="foot">
          Weather: Open-Meteo hourly (city-scale). Sun: position-only estimate (buildings/trees not modelled).
        </footer>
      </section>

      <section id="mapPanel" class="panel mapPanel" aria-label="Map panel">
        <div id="map"></div>
        <div class="mapFoot">Pins 1 and 2 match the plan.</div>
      </section>
    </main>
  </div>

  <!-- SunCalc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" crossorigin="anonymous"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <script src="./public/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
